<!DOCTYPE html> 
<html>
    <head>
        <title>Projects</title>
        <link rel="stylesheet" href="./portfolio.css">
        <style>
            body {
                font-family: Arial, sans-serif;
            }

            .project-container {
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
            }

            .project-box {
                position: relative;
                width: 30%;
                border: 1px solid #ddd;
                margin: 10px;
                overflow: hidden; /* To contain the image within the box */
            }

            .project-box a {
                text-decoration: none;
                color: #333;
                display: block; /* Make the anchor fill the entire box */
            }

            .project-box img {
                width: 100%;
                height: auto;
                margin-bottom: 10px;
                transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out; /* Add smooth transition for hover effect */
            }

            .project-box:hover img {
                transform: scale(1.1); /* Enlarge the image on hover */
                filter: blur(8px) contrast(1.5); /* Apply blur effect with increased contrast on hover */
            }

            .project-box .overlay-text {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                opacity: 0;
                color: #000; /* Black text */
                transition: opacity 0.3s ease-in-out; /* Add smooth transition for opacity */
            }

            .project-box:hover .overlay-text {
                opacity: 1;
            }

            .project-box p {
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="Johnson Resume.pdf">Resume</a>
            <a href="https://github.com/johnsonwlu">github</a>
            <a href="#About me">About Me</a>
            <a href="contact">Contact</a>
        </div>
        <h1 id="projects">Projects</h1>
        
        <div class="project-container">
            <a href="https://github.com/abigailMoraes/KnowlEdgePublic" class="project-box">
                <img src="images/KnowlEdgeFirstPage.JPG" alt="Project 1 Image">
                <div class="overlay-text">A learning management system for your everyday school needs</div>
                <p>KnowlEdge</p>
            </a>
            <a href="https://github.com/johnsonwlu/Stock_Tracker" class="project-box">
                <img src="path/to/your/image2.jpg" alt="Project 2 Image">
                <div class="overlay-text">A stock tracking Java application to keep track of all the stocks in your portfolio</div>
                <p>Stock Tracker App</p>
            </a>
            <a href="https://github.com/johnsonwlu/League-of-Legends-Database" class="project-box">
                <img src="path/to/your/image3.jpg" alt="Project 3 Image">
                <div class="overlay-text">A Java-based database system using SQL</div>
                <p>League of Legends Database</p>
            </a>
        </div>
    </body>
